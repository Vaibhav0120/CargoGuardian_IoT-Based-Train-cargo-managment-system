<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vector Shield IoT Train Cargo Management System">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vector Shield">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Vector Shield</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1900065593";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- Inject environment variables for Vercel deployment -->
  <script>
    // This script injects environment variables from Vercel into window.ENV
    // which flutter_dotenv can access
    window.ENV = {
      'FIREBASE_API_KEY': '%FIREBASE_API_KEY%',
      'FIREBASE_APP_ID': '%FIREBASE_APP_ID%',
      'FIREBASE_PROJECT_ID': '%FIREBASE_PROJECT_ID%',
      'FIREBASE_MESSAGING_SENDER_ID': '%FIREBASE_MESSAGING_SENDER_ID%',
      'FIREBASE_STORAGE_BUCKET': '%FIREBASE_STORAGE_BUCKET%',
      'BLYNK_TEMPLATE_ID': '%BLYNK_TEMPLATE_ID%',
      'BLYNK_TEMPLATE_NAME': '%BLYNK_TEMPLATE_NAME%',
      'BLYNK_AUTH_TOKEN': '%BLYNK_AUTH_TOKEN%',
      'BLYNK_BASE_URL': '%BLYNK_BASE_URL%'
    };
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
